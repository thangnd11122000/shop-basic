<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shop</title>

    <link rel="shortcut icon" href="img/favicon.ico" />

    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="css/plugin.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- Preloder-->
    <div class="preloder animated">
      <div class="scoket">
        <img src="img/preloader.svg" alt="" />
      </div>
    </div>

    <div class="body">
      <div class="main-wrapper">
        <!-- Navigation-->
        <nav class="navbar navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button
                type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#navbar"
                aria-expanded="false"
                aria-controls="navbar"
              >
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="./index.html"> Shop </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="./index.html">Sản phẩm</a></li>
                <li class="dropdown">
                  <a
                    href="./cart.html"
                    class="css-pointer dropdown-toggle"
                    data-toggle="dropdown"
                    role="button"
                    aria-haspopup="true"
                    aria-expanded="false"
                    ><span>Giỏ hàng</span><span class="cart-number">0</span
                    ><span class="caret"></span
                  ></a>
                  <div class="cart-content dropdown-menu"></div>
                </li>
                <li><a href="./checkout.html">Thanh Toán</a></li>
              </ul>
            </div>
            <!--/.navbar-collapse -->
          </div>
        </nav>

        <!-- Page Header -->
        <section class="page_header">
          <div class="container">
            <div class="row">
              <div class="col-md-12 text-center">
                <h2 class="text-uppercase text-white-50">Danh sách sản phẩm</h2>
              </div>
            </div>
          </div>
        </section>

        <!-- Shop Content -->
        <div class="shop-content">
          <div class="container">
            <div class="row">
              <aside class="col-md-3">
                <div class="side-widget">
                  <h5>Thể loại</h5>
                  <ul class="shop-cat show-categories"></ul>
                </div>
              </aside>

              <div class="col-md-9">
                <div class="shop-products">
                  <div class="row show-products"></div>
                </div>
                <!-- <a href="./index.html" class="btn btn-default load-more"
                  >Load more</a
                > -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/jquery.flexslider-min.js"></script>
    <script src="js/vendor/spectragram.js"></script>
    <script src="js/vendor/owl.carousel.min.js"></script>
    <script src="js/vendor/velocity.min.js"></script>
    <script src="js/vendor/velocity.ui.min.js"></script>
    <script src="js/vendor/bootstrap-datepicker.min.js"></script>
    <script src="js/vendor/bootstrap-clockpicker.min.js"></script>
    <script src="js/vendor/jquery.magnific-popup.min.js"></script>
    <script src="js/vendor/isotope.pkgd.min.js"></script>
    <script src="js/vendor/slick.min.js"></script>
    <script src="js/vendor/wow.min.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/vendor/vegas/vegas.min.js"></script>
    <script src="js/vendor/jquery.mb.YTPlayer.js"></script>
    <script src="js/vendor/jquery.stellar.js"></script>
    <script src="js/main.js"></script>
    <script src="js/vendor/mc/jquery.ketchup.all.min.js"></script>
    <script src="js/vendor/mc/main.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js-assignment/public.js"></script>
    <script src="js-assignment/home.js"></script>
  </body>
</html>
