<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shop</title>

    <link rel="shortcut icon" href="img/favicon.ico" />

    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="css/plugin.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- Preloder-->
    <div class="preloder animated">
      <div class="scoket">
        <img src="img/preloader.svg" alt="" />
      </div>
    </div>

    <div class="body">
      <div class="main-wrapper">
        <!-- Navigation-->
        <nav class="navbar navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button
                type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#navbar"
                aria-expanded="false"
                aria-controls="navbar"
              >
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="./index.html"> Shop </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="./index.html">Sản phẩm</a></li>
                <li class="dropdown">
                  <a
                    href="./cart.html"
                    class="css-pointer dropdown-toggle"
                    data-toggle="dropdown"
                    role="button"
                    aria-haspopup="true"
                    aria-expanded="false"
                    ><span>Giỏ hàng</span><span class="cart-number">0</span
                    ><span class="caret"></span
                  ></a>
                  <div class="cart-content dropdown-menu"></div>
                </li>
                <li><a href="./checkout.html">Thanh Toán</a></li>
              </ul>
            </div>
            <!--/.navbar-collapse -->
          </div>
        </nav>

        <!-- Page Header -->
        <section class="page_header">
          <div class="container">
            <div class="row">
              <div class="col-md-12 text-center">
                <h2 class="text-uppercase text-white-50">Thanh toán</h2>
              </div>
            </div>
          </div>
        </section>

            <!-- Checkout Form -->
            <section class="shop-content checkout-content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="billing-details">
                                        <h3 class="text-left">Chi tiết hóa đơn</h3>
                                        <br>
                                        <form >
                                            <div class="clearfix space20"></div>
                                            <label>Họ và tên</label>
                                            <input class="form-control" id="name" value="" type="text">
                                            <div class="clearfix space20"></div>
                                            <label>Địa chỉ</label>
                                            <input class="form-control" id="address" value="" type="text">
                                            <div class="clearfix space20"></div>
                                            <label>Số điện thoại </label>
                                            <input class="form-control" id="phone" value="" type="text">
                                            <div class="clearfix space20"></div>
                                            <label>Email</label>
                                            <input class="form-control" id="email" value="" type="email" style="background-color: #F3F1ED; border: unset; outline: unset; height: 40px;">
                                            <p class="error" style="font-size: 16px; color: red; margin-top: 20px;"></p>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="billing-details">
                                        <h3 class="text-left">Chi tiết đơn hàng</h3>
                                        <br>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Sản phẩm</label>
                                            </div>
                                            <div class="col-md-6">
                                                <label>Giá tiền</label>
                                            </div>
                                        </div>
                                        <div class="show-product-order">
                                        </div>
                                        <div class="clearfix space20"></div>
                                        <div class="row" style="margin-top: 10px; font-weight: 600; ">
                                            <div class="col-md-6">
                                                <p style="color: #000;">Tổng đơn hàng</p>
                                            </div>
                                            <div class="col-md-6">
                                                <p style="color: #000;" class="show-total-order">0</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                                <div class="text-center top-space-lg"><a href="#" class="btn btn-default btn-lg submit-order">Đặt hàng</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div> 

    <!-- Javascript -->
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/jquery.flexslider-min.js"></script>
    <script src="js/vendor/spectragram.js"></script>
    <script src="js/vendor/owl.carousel.min.js"></script>
    <script src="js/vendor/velocity.min.js"></script>
    <script src="js/vendor/velocity.ui.min.js"></script>
    <script src="js/vendor/bootstrap-datepicker.min.js"></script>
    <script src="js/vendor/bootstrap-clockpicker.min.js"></script>
    <script src="js/vendor/jquery.magnific-popup.min.js"></script>
    <script src="js/vendor/isotope.pkgd.min.js"></script>
    <script src="js/vendor/slick.min.js"></script>
    <script src="js/vendor/wow.min.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/vendor/vegas/vegas.min.js"></script>
    <script src="js/vendor/jquery.mb.YTPlayer.js"></script>
    <script src="js/vendor/jquery.stellar.js"></script>
    <script src="js/main.js"></script>
    <script src="js/vendor/mc/jquery.ketchup.all.min.js"></script>
    <script src="js/vendor/mc/main.js"></script>

    <script src="js-assignment/public.js"></script>
    <script src="js-assignment/checkout.js"></script>
</body>

</html>
